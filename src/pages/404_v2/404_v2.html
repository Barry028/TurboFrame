<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title> 404 - 找不到這個頁面 ... </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../../../dist/css/gulp/404_v2/404_v2.css" media="screen">
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const toggleButton = document.querySelector('.float--change-mode');

    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark__mode');
    });
  });
  window.addEventListener("load", function(event) {

  });
  </script>
</head>

<body>
  <main class="">
    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" display="block" overflow="visible" style="margin:0 auto;width:50vw" id="robot-error" viewBox="0 0 260 120" width="100%" height="100%">
      <script>
      window.addEventListener("DOMContentLoaded", function() {
        var root = document.documentElement;
        var eyef = document.getElementById("eyef");
        var cx = document.getElementById("eyef").getAttribute("cx");
        var cy = document.getElementById("eyef").getAttribute("cy");
        document.addEventListener("mousemove", function(evt) {
          var x = evt.clientX / innerWidth;
          var y = evt.clientY / innerHeight;
          root.style.setProperty("--mouse-x", x);
          root.style.setProperty("--mouse-y", y);
          cx = 115 + 30 * x;
          cy = 50 + 30 * y;
          eyef.setAttribute("cx", cx);
          eyef.setAttribute("cy", cy);
        });
        document.addEventListener("touchmove", function(touchHandler) {
          var x = touchHandler.touches[0].clientX / innerWidth;
          var y = touchHandler.touches[0].clientY / innerHeight;
          root.style.setProperty("--mouse-x", x);
          root.style.setProperty("--mouse-y", y);
        });
      });
      </script>
      <style>
      @import url("https://fonts.googleapis.com/css?family=Bungee");

      @keyframes alarmOn {
        to {
          fill: var(--tertiary)
        }
      }
      </style>
      <defs>
        <clipPath id="white-clip">
          <circle id="white-eye" fill="var(--white)" cx="130" cy="65" r="20" />
        </clipPath>
        <text id="text-s" y="106" font-size="120px" font-family="Bungee"> 404 </text>
      </defs>
      <path fill="var(--danger)" d="M120.9 19.6V9.1c0-5 4.1-9.1 9.1-9.1s9.1 4.1 9.1 9.1v10.6" style="animation:alarmOn .5s infinite" />
      <use href="#text-s" x="-.5" y="-1" />
      <use href="#text-s" fill="var(--lightgrey)" />
      <g id="robot">
        <g style="overflow:hidden">
          <use href="#white-eye" />
          <circle id="eyef" clip-path="url(#white-clip)" fill="var(--black)" stroke="var(--primary)" stroke-width="2" stroke-miterlimit="10" cx="130" cy="65" r="11" style="cx:calc(115px + 30px*var(--mouse-x));cy:calc(50px + 30px*var(--mouse-y))" />
          <ellipse fill="var(--dark)" cx="130" cy="40" rx="18" ry="12" />
        </g>
        <circle cx="105" cy="32" r="2.5" id="tornillo" fill="var(--dark)" />
        <use href="#tornillo" x="50" />
        <use href="#tornillo" x="50" y="60" />
        <use href="#tornillo" y="60" />
      </g>
    </svg>
    <div class="container">
      <h1>Oh，沒有找到這個頁面喔！</h1>
      <p>
        無法找到您要查找的頁面。
        請確保您輸入了正確的網址 <a href="javascript:;" class="cus-btn">回到首頁</a>。
      </p>
    </div>
  </main>
  <div class="float--change-mode">
    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" /></svg>
  </div>
</body>

</html>
